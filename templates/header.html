<script>
$(document).ready(function(){
  load_data();
  function load_data(sql)
  {
   $.ajax({
    url:"/lvsearch",
    method:"POST",
    data:{sql:sql},
    success:function(data)
    {
      $('#result').html(data);
      $("#result").append(data.htmlresponse);
    }
   });
  }
  $('#search_text').keyup(function(){
    var search = $(this).val();
    if(search != ''){
    load_data(search);
   }else{
    load_data();
   }
  });
});
</script>
